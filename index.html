<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya World</title>
    <style>
        /* Prevent horizontal scrolling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .most-popular-title {
            font-size: 24px;
            color: pink;
            text-align: left;
            padding-left: 30px;
            margin-bottom: 10px;
        }

        .most-read-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px; /* Prevents overflow */
            max-width: 100%;
            box-sizing: border-box;
        }

        .article-box {
            width: 100%; /* Makes sure it adapts to smaller screens */
            max-width: 400px; 
            height: 120px; 
            background: #FFF5F3;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto; /* Centers the box */
        }

        .article-image {
            width: 70px; 
            height: 90px;
            border-radius: 15%;
            object-fit: cover;
            margin-right: 15px;
        }

        .article-text {
            flex: 1;
            text-align: left;
        }

        .article-text h2 {
            font-size: 16px;
            margin: 0;
        }

        .article-text a {
            display: inline-block;
            background-color: pink;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px;
        }

        .article-text a:hover {
            background-color: hotpink;
        }

    </style>
</head>
<body>

    <h1 class="most-popular-title">Readers Most Favourite</h1>

    <div class="most-read-container">
        <div class="article-box">
            <img src="images/freedom.jpg" alt="Article 1" class="article-image">
            <div class="article-text">
                <h2>Finding Freedom in the Power of Voice:<br>A Journey from Silence to Strength</h2>
                <a href="stories/Finding Freedom in the Power of Voice A Journey from Silence to Strength by Hema Kusk (Žiedūnė).html">Read More</a>
            </div>
        </div>

        <div class="article-box">
            <img src="images/prayer.jpg" alt="Article 2" class="article-image">
            <div class="article-text">
                <h2>The Power of Prayer</h2>
                <a href="articles/The Power of Prayer by Maya Norvile & Hema Kusk (Žiedūnė).html">Read More</a>
            </div>
        </div>

        <div class="article-box">
            <img src="images/depression.jpg" alt="Article 3" class="article-image">
            <div class="article-text">
                <h2>Fighting Depression Alone: Part 1 - How It Feels</h2>
                <a href="stories/Fighting Depression Alone Part 1 - How It Feels by Maya Norvile.html">Read More</a>
            </div>
        </div>

        <div class="article-box">
            <img src="images/rape.jpg" alt="Article 4" class="article-image">
            <div class="article-text">
                <h2>Rape: Understanding and Recognizing the Unseen Forms</h2>
                <a href="articles/Rape Understanding and Recognizing the Unseen Forms by Maya Norvile.html">Read More</a>
            </div>
        </div>
    </div>

</body>
</html>
